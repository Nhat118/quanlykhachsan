                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Liên Hệ</h1>
        <div class="contact-content">
            <div class="contact-info">
                <h2>Thông Tin Liên Hệ</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>77 Nguyễn Huệ, Phường Vĩnh Ninh, Thành phố Huế</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>0978 7729 43</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>Nhat11832@gmail.com</p>
                </div>
            </div>

            <div class="contact-form">
                <h2>Gửi tin nhắn cho chúng tôi</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" placeholder="Họ và tên" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Số điện thoại">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Nội dung tin nhắn" required></textarea>
                    </div>
                    <button type="submit">Gửi tin nhắn</button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <h2>Vị Trí Của Chúng Tôi</h2>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d956.5833122182614!2d107.59234204420065!3d16.458655079418723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3141a13f462a1445%3A0x1b70ba6cb49fb526!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBLaG9hIGjhu41jIEh14bq_!5e0!3m2!1svi!2s!4v1733571552850!5m2!1svi!2s" 
                        width="100%" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
