<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/download.png">
    <link rel="stylesheet" href="styles/header.css">
    <title>Đăng nhập - Luxury Hotel</title>
    <link rel="stylesheet" href="styles/DangNhap.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="TrangChu.html">
                    <img src="images/logo.png" alt="Logo Hotel">
                </a>
                <div class="hotel-name">LUXURY HOTEL</div>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="TrangChu.html">Trang Chủ</a></li>
                    <li><a href="DatPhong.html">Đặt Phòng</a></li>
                    <li><a href="DichVu.html">Dịch Vụ</a></li>
                    <li><a href="ThanhToan.html">Thanh Toán</a></li>
                    <li><a href="PhanHoi.html">Phản Hồi</a></li>
                    <li><a href="DangNhap.html" class="active">Đăng Nhập</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>LUXURY HOTEL</h2>
            <img src="images/logo.png" alt="Hotel Logo" class="hotel-logo">
            <form onsubmit="return validateLoginForm()">
                <div class="input-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="remember-container">
                    <label class="remember-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                </div>
                <button type="submit" class="btn-login">Đăng nhập</button>
            </form>
        </div>
    </div>

    <script src="scripts/DangNhap.js"></script>
</body>
</html>
