<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Phòng - Luxury Hotel</title>
    <!-- Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Header CSS riêng -->
    <link rel="stylesheet" href="styles/header.css">
    <!-- CSS Đặt phòng -->
    <link rel="stylesheet" href="styles/DatPhong.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="TrangChu.html">
                    <img src="images/logo.png" alt="Logo Hotel">
                </a>
                <div class="hotel-name">LUXURY HOTEL</div>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="TrangChu.html">Trang Chủ</a></li>
                    <li><a href="DatPhong.html"class="active">Đặt Phòng</a></li>
                    <li><a href="DichVu.html">Dịch Vụ</a></li>
                    <li><a href="ThanhToan.html">Thanh Toán</a></li>
                    <li><a href="PhanHoi.html">Phản Hồi</a></li>
                    <li><a href="DangNhap.html">Đăng Nhập</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script src="scripts/DangNhap.js"></script>

    <!-- Main content -->
    <div class="container">
        <div class="admin-controls" id="adminControls" style="display: none;">
            <button class="admin-btn" onclick="openAddRoomModal()">
                <i class="fas fa-plus"></i> Thêm Phòng
            </button>
        </div>
        <h1 class="section-title">Đặt Phòng</h1>
        
        <div class="room-filters">
            <button class="filter-btn active" onclick="filterRooms('all')">Tất cả</button>
            <button class="filter-btn" onclick="filterRooms('single')">Phòng đơn</button>
            <button class="filter-btn" onclick="filterRooms('double')">Phòng đôi</button>
            <button class="filter-btn" onclick="filterRooms('family')">Phòng gia đình</button>
        </div>

        <div id="roomList" class="room-grid">
            <!-- Rooms will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Modal Thêm/Sửa Phòng -->
    <div id="roomModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Thêm Phòng Mới</h2>
            <form id="roomForm">
                <input type="hidden" id="roomId">
                <div class="form-group">
                    <label for="roomName">Tên phòng:</label>
                    <input type="text" id="roomName" required>
                </div>
                <div class="form-group">
                    <label for="roomType">Loại phòng:</label>
                    <select id="roomType" required>
                        <option value="single">Phòng đơn</option>
                        <option value="double">Phòng đôi</option>
                        <option value="family">Phòng gia đình</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="roomPrice">Giá phòng:</label>
                    <input type="number" id="roomPrice" required>
                </div>
                <div class="form-group">
                    <label for="roomDescription">Mô tả:</label>
                    <textarea id="roomDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="roomAmenities">Tiện nghi (phân cách bằng dấu phẩy):</label>
                    <input type="text" id="roomAmenities" required>
                </div>
                <div class="form-group">
                    <label for="roomImage">Hình ảnh:</label>
                    <input type="file" id="roomImage" accept="image/*">
                </div>
                <button type="submit" class="admin-btn">Lưu</button>
            </form>
        </div>
    </div>

    <script src="scripts/DatPhong.js"></script>
</body>
</html>
